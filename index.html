<!DOCTYPE html>
<html>

  <head>
  <title> LifeInWeeks </title>
  <!--Bootstrap Link-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!--JavaScript Link-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!--CSS-->
  <link rel="stylesheet" href="styles.css">

  <script>

  function myFunction() {
  var x = document.getElementById("x").value;  
  var a = parseInt((90 - x)* 365);
  var b = parseInt((90- x) * 52);
  var c = parseInt((90 - x)*12);

    var result = "You have " + a + " days, " + b + " weeks, and " + c + " months left.";;
    document.getElementById("demo").innerHTML = result;
    
    }

</script>
</head>
<body>
  <div class="card text-white bg-dark mb-3" style="max-width: 100rem;">
  <div class="card-header">Your Life In Weeks</div>
  <div class="card-body">
    <h1 class="card-title">Try It Now!</h1>
    <input type="number" id="x" value="" placeholder="Enter your Age">
    <button type="button" onclick="myFunction()" class="btn btn-outline-warning" >Click me</button>
    <p id="demo"></p> 
  </div>
</div>
    
</body>
